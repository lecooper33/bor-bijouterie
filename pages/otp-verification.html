<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification OTP - B'OR</title>
    <meta name="description" content="Vérification du code OTP pour B'OR bijoux">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/otp-verification.css">
</head>
<body>
    <div class="otp-verification">
        <div class="otp-verification__logo">B'OR</div>
        <h1 class="otp-verification__title">Vérification du code</h1>
        <p class="otp-verification__description">
            Nous avons envoyé un code de vérification à 6 chiffres à votre adresse email.
            Veuillez le saisir ci-dessous pour compléter votre inscription.
        </p>
        
        <div id="otpMessage" class="otp-message"></div>
        
        <form id="otpForm">
            <input 
                type="text" 
                id="otpCode" 
                class="otp-input" 
                placeholder="______" 
                maxlength="6" 
                pattern="\d{6}" 
                inputmode="numeric" 
                required
            >
            
            <button type="submit" class="btn btn--primary">Vérifier le code</button>
            <button type="button" id="resendOtp" class="btn btn--secondary">Renvoyer le code</button>
        </form>
        
        <div id="otpTimer" class="otp-timer">
            Vous pourrez demander un nouveau code dans <span id="countdown">60</span> secondes
        </div>
    </div>

    <script src="js/otp-verification.js"></script>
</body>
</html>
